MonishaDash/HackingCorp:
  # Distelli Manifest example
  # this example assumes the build and deploy servers are:
  # Ubuntu 14.04

  PreRelease:


  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreInstall:
    -echo install
    -./setup.sh

  PostInstall:
    - echo "Begin PostInstall"
    - npm install

  Env:
    - PORT: 8081

  Exec:
    - nf start